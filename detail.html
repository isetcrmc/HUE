<script>
  const container = document.getElementById("table");
  const yearSelect = document.getElementById("yearSelect");
  let data = [];

  fetch("Flood_trace_all.geojson")
    .then(res => res.json())
    .then(json => {
      data = json.features || [];
      renderTable("2023"); // Hi·ªÉn th·ªã m·∫∑c ƒë·ªãnh 2023
    })
    .catch(() => {
      container.innerHTML = "L·ªói khi t·∫£i d·ªØ li·ªáu.";
    });

  yearSelect.addEventListener("change", function () {
    renderTable(this.value);
  });

  function renderTable(year) {
    const headers = data.length > 0 ? Object.keys(data[0].properties) : [];

    const filtered = data.filter(f => {
      if (year === "all") return true;
      const field = `VL${year}`;
      const val = f.properties?.[field];
      return val !== null && val !== undefined && val !== "" && val !== 0;
    });

    let html = `
      <div style="margin-bottom: 10px;">
        <strong>S·ªë v·∫øt l≈©:</strong> ${filtered.length}
      </div>
      <table><thead><tr>
        ${headers.map(h => `<th>${h}</th>`).join("")}
      </tr></thead><tbody>
    `;

    filtered.forEach(f => {
      html += `<tr>` + headers.map(h => {
        const val = f.properties[h];
        return `<td>${val ?? ""}</td>`;
      }).join("") + `</tr>`;
    });

    html += `</tbody></table>`;
    container.innerHTML = html;
  }
</script>
