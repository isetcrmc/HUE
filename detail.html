  <script>
    let rawFeatures = [];

    function renderTable(features, selectedYear) {
      const container = document.getElementById("table");
      if (features.length === 0) {
        container.innerHTML = "Kh√¥ng c√≥ d·ªØ li·ªáu.";
        return;
      }

      const headers = Object.keys(features[0].properties);
      let html = `<table><thead><tr>` + headers.map(h => `<th>${h}</th>`).join("") + `</tr></thead><tbody>`;

      features.forEach(f => {
        const props = f.properties;
        const filteredProps = {};
        headers.forEach(h => {
          filteredProps[h] = props[h];
        });

        if (selectedYear !== "all" && (props[selectedYear] === undefined || props[selectedYear] === null)) {
          return;
        }

        html += `<tr>` + headers.map(h => `<td>${filteredProps[h] !== null && filteredProps[h] !== undefined ? filteredProps[h] : ""}</td>`).join("") + `</tr>`;
      });

      html += `</tbody></table>`;
      container.innerHTML = html;
    }

    fetch("Flood_trace_all.geojson")
      .then(res => res.json())
      .then(data => {
        rawFeatures = data.features || [];
        renderTable(rawFeatures, "all");

        document.getElementById("yearFilter").addEventListener("change", (e) => {
          renderTable(rawFeatures, e.target.value);
        });
      })
      .catch(() => {
        document.getElementById("table").innerHTML = "L·ªói khi t·∫£i d·ªØ li·ªáu.";

  </script>
